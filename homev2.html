<script>
	var defaults = {
	  cell_size: 75,
	  variance: 0.75,
	  x_colors: ['#000000', '#4CAFE8', '#FFFFFF'],
	  y_colors: 'match_x',
	  palette: Trianglify.colorbrewer,
	  color_space: 'lab',
	  color_function: false,
	  stroke_width: 1.51,
	  width: window.innerWidth,
	  height: window.innerHeight,
	  seed: null
	};
	var pattern = Trianglify(defaults);
	document.body.appendChild(pattern.canvas())
</script>
